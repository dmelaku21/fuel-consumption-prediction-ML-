<!DOCTYPE html>
<html>
<head>
  <title>Fuel Consumption Prediction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Fuel Consumption Prediction System</h2>

  <input type="number" id="distance" placeholder="Distance (km)">
  <input type="number" id="speed" placeholder="Average Speed (km/h)">
  <input type="number" id="load" placeholder="Vehicle Load (kg)">
  <input type="number" id="engine" placeholder="Engine Capacity (liters)">
  <input type="number" id="age" placeholder="Vehicle Age (years)">

  <br><br>

  <button onclick="predict()">Predict</button>

  <h3 id="result"></h3>

  <script src="script.js"></script>
</body>
</html>
